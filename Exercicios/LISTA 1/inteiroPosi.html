<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inteiro Positivo</title>
    
    <style>

        a {
            text-decoration: none;
            font-size: 1.5em;
            color: rgb(38, 35, 187);
        }

        a:hover {
            color: rgb(255, 0, 0);
        }

    </style>

</head>
<body>
    <script language= "JavaScript" type="text/JavaScript">
        let num = prompt("Digite um número inteiro Positivo: ");
        num = parseInt(num, 10);
        if (Number.isInteger(num) && num > 0) {
            let resto = num % 2;
            switch (resto) {
                case 0:
                alert("Número par");
                    break;
                case 1:
                alert("Número impar");
                     break;
                default:
                    alert("erro desconhecido");
                    break;
            }
        } else {
            alert("Número inválido");
        }

    </script>

    <a href="../../index.html">Voltar</a>

</body>
</html>
