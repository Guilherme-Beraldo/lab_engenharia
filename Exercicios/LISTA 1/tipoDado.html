<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercio 4</title>

    <style>

        a {
            text-decoration: none;
            font-size: 1.5em;
            color: rgb(38, 35, 187);
        }

        a:hover {
            color: rgb(255, 0, 0);
        }

    </style>

</head>
<body>
    
    <script type="text/JavaScript">

        let tipo = prompt("Digite um dado a sua escolha: ");

        if (confirm("Deseja saber o tipo do dado informado?")) {
            if (tipo.trim() === "") {
                document.body.innerHTML += "<h1>Undefined</h1>";
            } else if (!isNaN(tipo)) {
                tipo = Number(tipo);
                tipo = typeof(tipo);
                document.body.innerHTML += "<h1>" + tipo + "</h1>"; 
            } else {
                tipo = typeof(tipo);
                document.body.innerHTML += "<h1>" + tipo + "</h1>"; 
            }
        } else {
            document.body.innerHTML += "<h1>Obrigado por visitar nosso site!</h1>";
        }

    </script>

    <a href="../../index.html">Voltar</a>

</body>
</html>
