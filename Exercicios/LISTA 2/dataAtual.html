<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Atual Ex1</title>
</head>
<body>

    <script type="text/JavaScript">

        let date = new Date();

        const dataFormatada = date.toLocaleDateString('pt-BR', {
        weekday: 'long', // Mostra o dia da semana (segunda-feira, etc.)
        year: 'numeric', // Mostra o ano
        month: 'long',   // Mostra o mês por extenso (janeiro, etc.)
        day: 'numeric'   // Mostra o dia do mês
    });


        alert(dataFormatada);

    </script>

</body>
