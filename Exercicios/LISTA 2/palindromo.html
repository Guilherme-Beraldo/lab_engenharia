<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindromo Ex3</title>

    <style>

        a {
            text-decoration: none;
            font-size: 1.5em;
            color: rgb(38, 35, 187);
        }

        a:hover {
            color: rgb(255, 0, 0);
        }

        form {
            margin-bottom: 30px;
        }
        
    </style>

</head>

<body>
    
    <script type="text/JavaScript">

        window.onload = function() {
            function palindromo(texto){

                const stringLimpa = texto.toLowerCase().replace(/[\W_]/g, '');

                const stringInvertida = stringLimpa.split('').reverse().join('');

                if (stringInvertida === stringLimpa) {
                    alert("Essa palavra/texto é palindromo :D");
                } else {
                    alert("Essa palavra/texto não é palindromo :C")
                }
            }

            document.querySelector("button").onclick = function(event) {
                event.preventDefault(); // Previne o envio do formulário e recarregamento da página
                const valorInput = document.getElementById("inputy").value;
                palindromo(valorInput);
            }
        }

    </script>
    
    <form style="display: flex; flex-direction: column;">
        <label style="margin-bottom: 5px;">Digite uma palavra ou frase</label>
        <input type="text" id="inputy" style="width: 600px; height: 50px;"></input>
        <button type="submit" style="width: 608px; margin-top: 10px;">Enviar</button>
    </form>

    <a href="../../index.html">Voltar</a>

</body>
</html>
