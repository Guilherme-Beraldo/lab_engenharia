<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inteiro Positivo Primo</title>
    
</head>
<body>
    <script language= "JavaScript" type="text/JavaScript">
        let num = prompt("Digite um número inteiro Positivo: ");
        num = parseInt(num, 10);
        if (Number.isInteger(num) && num > 0) {
            if ( num === 2) {
                alert("Número Primo");
            } else if (num % 2 === 0) {
                alert("Número não é Primo");
            }  else {
                    let ehPrimo = true;
                    for (let i = 3; i <= Math.sqrt(num); i += 2) {
                        if (num % i === 0) {
                            ehPrimo = false;
                            break;
                        }
                    }
                    if (ehPrimo) {
                        alert("Número é Primo");
                    } else {
                        alert("Número não é Primo");
                    }
                }
         } 
               else {
               alert("Número inválido");
              }

    </script>
</body>
</html>
